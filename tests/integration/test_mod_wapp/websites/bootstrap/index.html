<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boilerplate</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="btsp_src/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
            font-size: 36px;
            font-weight: bold;
        }

        p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, Bootstrap!</h1>
        <p>This is a modified Bootstrap boilerplate.</p>
        <button class="btn btn-primary">Click Me</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="btsp_src/bootstrap.min.js"></script>
</body>

</html>
